    <section class="container-fluid search-section position-relative">
        <div class="container">
            <h1 class="hero-title">Soar Your Way</h1>
            <p class="hero-descp">Finally, Booking Flights That Works Best For You!</p>
            
            <div class="row">
               <div class="col-sm-12">

                    <div class="search-box">
                        
                        <form action="" >
                            <div class="header d-flex align-items-center">
                                <div class="d-flex align-items-center">
                                    <input class=" ml-1 mr-2 p-3" type="radio" name="flight_type" value="1" id="" checked>
                                    <label for="">Return</label>
                                </div>
                                <div class="d-flex align-items-center">
                                    <input class=" ml-1 mr-2 p-3" type="radio" name="flight_type" value="2" id="">

                                </div>
                                <div class="d-flex align-items-center">
                                    <input class=" ml-1 mr-2 p-3" type="radio" name="flight_type" value="3" id="">
                                    <label for="">Multi-city</label>
                                </div>
                            </div>
                            <div class="body">
                                <div class="tour_type single-tour">
                                    <div class="st-form">
                                        <div class="st-card">
                                            <label for="">From</label>
                                            <input class="form-control" type="text" name="" id="" placeholder="Origin">
                                        </div>
                                        <div class="st-card">
                                            <label for="">To</label>
                                            <input class="form-control" type="text" name="" id="" placeholder="Destination">
                                        </div>
                                        <div class="st-card">
                                            <label for="">Travel Date</label>
                                            <input class="form-control" type="date" name="" id="">
                                        </div>
                                        <div class="st-card return">
                                            <label for="">Return Date</label>
                                            <input class="form-control" type="date" name="" id="">
                                        </div>
                                        <div class="st-card position-relative">
                                            <label for="">Seats &amp; Classes</label>
                                            <span class="form-control cls_dropdown d-flex align-items-center" >Choose... <i class="fas fa-sort-down ml-1"></i></span>
                                            <div class="cls_dd-menu">
                                                <div class="cls_dd">
                                                    <div class="header">
                                                        <label for="">Class</label>
                                                    </div>
                                                    <div class="body">
                                                        <select class="form-control" name="" id="">
                                                            <option value="">Economy</option>
                                                            <option value="">Economy premium</option>
                                                            <option value="">Business</option>
                                                            <option value="">First</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="cls_dd">
                                                    <div class="header">
                                                        <label for="">Adults</label>
                                                    </div>
                                                    <div class="body d-flex align-items-center">
                                                        <button class="btn-sub" type="button">-</button>
                                                        <input class="form-control" type="text" disabled value='1'>
                                                        <button class="btn-add" type="button">+</button>
                                                    </div>
                                                </div>
                                                <div class="cls_dd">
                                                    <div class="header">
                                                        <label for="">Childrens</label>
                                                    </div>
                                                    <div class="body d-flex align-items-center">
                                                        <button class="btn-sub" type="button">-</button>
                                                        <input class="form-control" type="text" disabled value='1'>
                                                        <button class="btn-add" type="button">+</button>
                                                    </div>
                                                </div>
                                                <div class="cls_dd">
                                                    <div class="header">
                                                        <label for="">Infants</label>
                                                    </div>
                                                    <div class="body d-flex align-items-center">
                                                        <button class="btn-sub" type="button">-</button>
                                                        <input class="form-control" type="text" disabled value='1'>
                                                        <button class="btn-add" type="button">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tour_type multi-tour">
                                    <div class="st-form">
                                        <div class="st-card">
                                            <label for="">From</label>
                                            <input class="form-control" type="text" name="" id="" placeholder="Origin">
                                        </div>
                                        <div class="st-card">
                                            <label for="">To</label>

                                        <div class="st-card">

                                                    </div>

                                                        <button class="btn-sub" type="button">-</button>
                                                        <input class="form-control" type="text" disabled value='1'>
                                                        <button class="btn-add" type="button">+</button>

                                                </div>
                                                <div class="cls_dd">
                                                    <div class="header">
                                                        <label for="">Childrens</label>
                                                    </div>

                                                        <button class="btn-sub" type="button">-</button>

                                                    </div>
                                                    <div class="body d-flex align-items-center">
                                                        <button class="btn-sub" type="button">-</button>
                                                        <input class="form-control" type="text" disabled value='1'>
                                                        <button class="btn-add" type="button">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="button" class="btn btn-danger btn-small mx-1 btn-remove-tour"><i class="fas fa-minus"></i></button>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="footer">
